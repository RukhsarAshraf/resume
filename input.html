<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1 class="top">My Resume</h1> -->
            <div id="left-section">
                <!-- <h3 style="color:black;">Fill Out this form to generate your resume</h3> -->
                <h2>Personal Details</h2>
                <input type="text" id="name" placeholder="Your Name">
                <hr>
                <input type="text" id="email" placeholder="Email">
                <hr>
                <input type="text" id="contact" placeholder="Contact">
                <hr>
                <input type="text" id="address" placeholder="Address">
                <hr color="black">
                <h2>Skills</h2>
                <input type="text" id="skills" placeholder="Your Skills">
                <hr color="black">
            </div>
            <div id="right-section">
                <h2>Education</h2>
                <input type="text" id="name" placeholder="Degree">
                <hr>
                <input type="text" id="place" placeholder="Institute">
                <hr>
                <input type="text" id="year" placeholder="Passed Year">
                <hr>
                <input type="text" id="grading" placeholder="Grade">
                <hr color="black">
                <h2>Experience</h2>
                <input type="text" id="experience" placeholder="Your Experience">
                <hr color="black">
            </div>
            <button id="generatebutton"><a href="script.ts">Generate Resume</a></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
